<html>

<head>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <h1>Gestor de libros</h1>
        <h2>Una app de Varchar2</h2>
    </header>
    <div class="contenedor_tabla">
        <h2>Insertar Libros</h2>
        <form class="formulario_insertar" action="insertar.php" method="GET">
            ISBN: <input type="text" name="ISBN" required />
            </br>
            Titulo: <input type="text" name="Titulo" required />
            </br>
            Autor: <input type="text" name="Autor" required />
            </br>
            Puntuacion: <input type="number" name="Puntuacion" required />
            </br>
            <input type="reset" value="LIMPIAR" />
            <input type="submit" value="GUARDAR CAMBIOS" />
            <input type="button" value="VOLVER" onclick="history.back()" />
        </form>
    </div>
    <footer>
        <h3>Realizado por: Adrián Sánchez, Daniel Ruíz y Juan José Moreno</h3>
    </footer>
</body>

</html>
